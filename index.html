<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>RateUS</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <img src="images/icon-star.svg" alt="">
            <h1 class="mt-4">How did we do?</h1>
            <p class="mt-3">Please let us know how we did with your support request. 
                All feedback is appreciated to help us improve our offering!
            </p>
        </div>
        <div class="btn">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
        </div>

        <button type="submit" class="sub mt-4">Submit</button>
    </div>
</body>
</html>
